apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api 'androidx.appcompat:appcompat:1.3.1'
    api 'org.ejml:all:0.28'
    api 'com.github.PhilJay:MPAndroidChart:v2.1.5'
    api 'com.itextpdf:itextpdf:5.5.8'
    api "androidx.activity:activity-ktx:1.3.1"
}