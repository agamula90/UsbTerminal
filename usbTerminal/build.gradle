apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "com.ismet.usbterminal"
        versionName "1.1"
        versionCode 2
        minSdkVersion 15
        targetSdkVersion 22
    }

    buildTypes {
        develop {
            minifyEnabled true
            shrinkResources true
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    api project(':androidLib')
    implementation files('libs/usbserial.jar')
    implementation 'org.ejml:all:0.28'
    implementation 'com.github.PhilJay:MPAndroidChart:v2.1.5'
    api project(':app')
}
