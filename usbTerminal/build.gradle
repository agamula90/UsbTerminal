apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.ismet.usbterminal"
        minSdkVersion 15
        targetSdkVersion 23
    }

    buildTypes {
        develop {
            minifyEnabled true
            shrinkResources true
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    compile project(':androidLib')
    provided files('libs/juniversalchardet-1.0.3.jar')
    compile files('libs/usbserial.jar')
    compile 'org.ejml:all:0.28'
    compile 'com.github.PhilJay:MPAndroidChart:v2.1.5'
    compile project(':app')
}
